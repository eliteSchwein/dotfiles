# AUTH
auth {
    fingerprint:enabled = true
}

# GENERAL
general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
    immediate_render = true
}

# INPUT FIELD
input-field {
    font_color = rgba(255, 255, 255, .5)
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.2)
    font_family = VictorMono Light
    fade_on_empty = false
    rounding = -1
    check_color = rgb(204, 136, 34)
    placeholder_text = Input Password...
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:60000] date +"%A, %d %B %Y"
  color = rgba(242, 243, 244, 0.75)
  font_size = 22
  font_family = VictorMono
  position = 0, 300
  halign = center
  valign = center
}

# TIME
label {
  monitor =
  text = $TIME
  color = rgba(242, 243, 244, 0.75)
  font_size = 95
  font_family = VictorMono Extrabold
  position = 0, 200
  halign = center
  valign = center
}

# Profile Picture
image {
    monitor =
    path = $HOME/.config/hypr/images/eliteSCHW31N_v5_background.png
    size = 100
    border_size = 2
    border_color = $foreground
    position = 0, -100
    halign = center
    valign = center
}
