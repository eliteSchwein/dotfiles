# Plugins
exec-once = hyprpm reload -n

# Dependencies
exec-once = bash $HOME/.config/hypr/scripts/portal.sh &
exec-once = systemctl --user start hyprpolkitagent
exec-once = hyprpaper &
exec-once = hypridle &
exec-once = thunderbird &
exec-once = gajim &
exec-once = sleep 1 && equibop &
exec-once = sleep 1 && legcord &
exec-once = solaar --window=hide &

# Navigation
exec-once = ags run $HOME/.config/ags/app.ts

# Theming
exec-once = bash $HOME/.config/hypr/scripts/wallpaper.sh &

# Apps
exec-once = streamdeck -n &
exec-once = emote &